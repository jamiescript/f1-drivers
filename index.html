<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Panels</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Charles Leclerc</p>
        <p>16</p>
        <p>Ferrari</p>
      </div>
      <div class="panel panel2">
        <p>Lewis Hamilton</p>
        <p>44</p>
        <p>Mercedes</p>
      </div>
      <div class="panel panel3">
        <p>Max Verstappen</p>
        <p>33</p>
        <p>Red Bull</p>
      </div>
      <div class="panel panel4">
        <p>Lando Norris</p>
        <p>4</p>
        <p>McLaren</p>
      </div>
      <div class="panel panel5">
        <p>Pierre Gasly</p>
        <p>10</p>
        <p>Alpha Tauri</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
